        <h1 class="titulo"><i>Contacto</i></h1>
        </header>
        <main class="form">
            <p class="textoform">Por favor, complete el siguiente formulario para iniciar el proceso de compra de su auto.</p>
            <form action="procesar.php" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>
        
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required><br>
        
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required><br>
        
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required><br>
        
                <label for="modelo">Modelo de Auto:</label>
                <select id="modelo" name="modelo" required>
                    <option value="Honda Civic">Honda Civic</option>
                    <option value="Kangoo">Renault Kangoo</option>
                    <option value="Lamborghini Aventador">Lamborghini Aventador</option>
                    <option value="Mercedes-Benz Sprinter">Mercedes-Benz Sprinter</option>
                    <option value="Nissan GT-R">Nissan GTR</option>
                    <option value="Sandero Stepway">Renault Sandero Stepway</option>
                </select><br>
        
                <input type="submit" value="Enviar">
            </form>
        </main>
